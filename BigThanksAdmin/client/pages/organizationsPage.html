<template name="organizationsPage">
    <a href="#" class="btn btn-primary" id="addBtn">Add New Organization</a>
    {{> reactiveTable settings=organizationsTable}}

    <!-- Edit dialog box -->
    <div class="modal fade" tabindex="-1" role="dialog" id="addModal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add an organization</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" id="invalid-email" role="alert">
                        Please enter a valid email address.
                    </div>
                    <div class="alert alert-danger" id="fill-all" role="alert">
                        Please fill all fields to continue.
                    </div>
                    <br>

                    <p>
                        Add an organization to Big Thanks.
                        The organization admin (enter their email below) will receive an email to activate their account.
                    </p>

                    <form class="form-horizontal" data-toggle="validator">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Organization Name
                            </label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="organizationName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Organization Website
                            </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="website">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Name of Organization Admin
                            </label>
                            <div class="col-sm-8">
                                <input class="form-control" id="adminName">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Email of Organization Admin
                            </label>
                            <div class="col-sm-8">
                                <input class="form-control" type="email" id="email">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary save-btn">Save</button>
                </div>
            </div>
        </div>
    </div>

</template>
