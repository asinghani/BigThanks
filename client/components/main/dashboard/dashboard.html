<template name="dashboard">
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <div id="qr"></div>
            <p class="qr-label">The QR code above must be scanned by organizers to add credits to your account.</p>
        </div>
        <div class="col-lg-8 col-md-6">
            <div class="visible-xs-block visible-sm-block">
                <br>
            </div>
            <h2>Welcome, {{currentUser.profile.name}}</h2>
            <br>
            <p class="small-title">Total hours volunteered: {{currentUser.profile.totalHours}}</p>
            <p class="small-title">Current credits available: {{currentUser.profile.credits}}</p>
        </div>
    </div>

    <!--{{> reactiveTable settings=historyTable}}-->
    <br>
    <br>
</template>
