<template name="organizationNav">
    {{> verifyEmail}}
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/organization/dashboard">Big Thanks Organization Dashboard</a>
        </div>

        <!-- Top Navbar -->
        <ul class="nav navbar-top-links navbar-right">
            <!-- Notification Menu -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-bell fa-fw"></i>
                    <!-- <span class="badge">0</span> -->
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-alerts">
                    <!--<li>
                        <a href="#">
                            <div>
                                <i class="fa fa-comment fa-fw"></i> New Comment
                                <span class="pull-right text-muted small">4 minutes ago</span>
                            </div>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">
                            <div>
                                <i class="fa fa-twitter fa-fw"></i> 3 New Followers
                                <span class="pull-right text-muted small">12 minutes ago</span>
                            </div>
                        </a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a class="text-center" href="#">
                            <strong>See All Alerts</strong>
                            <i class="fa fa-angle-right"></i>
                        </a>
                    </li>
                    -->
                    <li>
                        <a href="#">
                            <div>
                                No notifications
                            </div>
                        </a>
                    </li>
                </ul>
            </li>
            <!-- User Menu -->
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i>
                    {{currentUser.profile.name}}
                    <i class="fa fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="/organization/account-settings"><i class="fa fa-user fa-fw"></i> Account Settings</a></li>
                    <li class="divider"></li>
                    <li><a href="/sign-out"><i class="fa fa-sign-out fa-fw"></i> Logout</a></li>
                </ul>
            </li>
        </ul>

        <!-- Sidebar -->
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">

                    <!-- Public Routes -->
                    <li>
                        <a href="#" aria-disabled="{{isActiveRouteTrueFalse 'home|volunteerOpportunities|contact|help'}}"
                           class="{{isActiveRouteExpanded 'home|volunteerOpportunities|contact|help'}}">
                            <i class="fa fa-th-list fa-fw"></i> Big Thanks <span class="fa arrow"></span></a>
                        <ul class="nav nav-second-level {{isActiveRouteIn 'home|volunteerOpportunities|contact|help'}}" aria-expanded="{{isActiveRouteTrueFalse 'home|volunteerOpportunities|contact|help'}}">
                            <li class="{{isActiveRoute 'home'}}">
                                <a href="/"><i class="fa fa-home fa-fw"></i> Home</a>
                            </li>
                            <li class="{{isActiveRoute 'volunteerOpportunities'}}">
                                <a href="/volunteer-opportunities"><i class="fa fa-map-marker fa-fw"></i> Volunteer Opportunities</a>
                            </li>
                            <li class="{{isActiveRoute 'contact'}}">
                                <a href="/contact"><i class="fa fa-envelope fa-fw"></i> Contact us</a>
                            </li>
                            <li class="{{isActiveRoute 'help'}}">
                                <a href="/help"><i class="fa fa-info-circle fa-fw"></i> Help</a>
                            </li>
                        </ul>
                    </li>

                    <!-- Dashboard Link -->
                    <li class="{{isActiveRoute 'organizationDashboard'}}">
                        <a href="/organization/dashboard"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                    </li>

                    <!-- Accounts Link -->
                    {{#if isInRole 'organization_admin'}}
                        <li class="{{isActiveRoute 'organizationAccounts'}}">
                            <a href="/organization/accounts"><i class="fa fa-users fa-fw"></i> Accounts</a>
                        </li>
                    {{else}}
                        <li class="disabled">
                            <a href="#" data-toggle="popover" title="Access Denied" data-trigger="hover"
                               data-content="Your organization admin has denied your access to this section of the dashboard."
                               data-placement="right"><i class="fa fa-users fa-fw"></i> Accounts</a>
                        </li>
                    {{/if}}

                    <!-- Opportunities Link -->
                    {{#if isInRole 'organization_admin,organization_opportunities'}}
                        <li class="{{isActiveRoute 'organizationOpportunities'}}">
                            <a href="/organization/opportunities"><i class="fa fa-map-marker fa-fw"></i> Volunteer Opportunities</a>
                        </li>
                    {{else}}
                        <li class="disabled">
                            <a href="#" data-toggle="popover" title="Access Denied" data-trigger="hover"
                               data-content="Your organization admin has denied your access to this section of the dashboard."
                               data-placement="right"><i class="fa fa-map-marker fa-fw"></i> Volunteer Opportunities</a>
                        </li>
                    {{/if}}

                    <!-- Validate Link -->
                    {{#if isInRole 'organization_admin,organization_validate'}}
                        <li class="{{isActiveRoute 'validateCredits'}}">
                            <a href="/organization/validate"><i class="fa fa-check fa-fw"></i> Validate Credits</a>
                        </li>
                    {{else}}
                        <li class="disabled">
                            <a href="#" data-toggle="popover" title="Access Denied" data-trigger="hover"
                               data-content="Your organization admin has denied your access to this section of the dashboard."
                               data-placement="right"><i class="fa fa-check fa-fw"></i> Validate Credits</a>
                        </li>
                    {{/if}}

                    <!-- Settings Link -->
                    {{#if isInRole 'organization_admin'}}
                        <li class="{{isActiveRoute 'organizationSettings'}}">
                            <a href="/organization/settings"><i class="fa fa-sliders fa-fw"></i> Organization Settings</a>
                        </li>
                    {{else}}
                        <li class="disabled">
                            <a href="#" data-toggle="popover" title="Access Denied" data-trigger="hover"
                               data-content="Your organization admin has denied your access to this section of the dashboard."
                               data-placement="right"><i class="fa fa-sliders fa-fw"></i> Organization Settings</a>
                        </li>
                    {{/if}}
                    </ul>
            </div>
        </div>
    </nav>
</template>
